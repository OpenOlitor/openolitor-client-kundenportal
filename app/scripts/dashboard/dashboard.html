<div class="dashboard">
  <div class="row">
    <div oo-error-overlay></div>
    <div class="row">
      <div class="content content-box col-md-12">
        <div>
          <div class="row secion-abos-title">
            <div class="col-md-12">
              <h2><a name="abos"><span translate>Deine Abos</span></a></h2>
            </div>
          </div>
          <oo-abos-list></oo-abos-list>
          <div class="row secion-rechnungen-title">
            <!-- Do not break/format the following script line, the tooltip won't work with newlines-->
            <script type="text/ng-template" id="rechnungInfoTooltipTemplate.html"><span translate>Der Rechnungsstatus wird periodisch durch die Administration aktualisiert. Eine bereits bezahlte Rechnung kann also noch als unbezahlt angezeigt werden.</span></script>
            <div class="col-md-12">
              <h2><a name="rechnungen"><span translate>Deine Rechnungen</span></a>
              <i class="fa fa-info-circle ng-scope" uib-tooltip-template="'rechnungInfoTooltipTemplate.html'"></i>
              </h2>
            </div>
          </div>
          <oo-rechnungen-list></oo-rechnungen-list>
          <div class="row secion-arbeitseinsaetze-title">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12">
                  <h2><a name="arbeitseinsaetze"><span translate>Deine Arbeitseinsätze</span></a></h2>
                </div>
              </div>
              <oo-arbeitseinsaetze-list></oo-arbeitseinsaetze-list>
            </div>
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12">
                  <h2><a name="arbeitsangebote"><span translate>Wo ist Mitarbeit möglich?</span></a></h2>
                </div>
              </div>
              <oo-arbeitsangebote-list></oo-arbeitsangebote-list>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
