<div class="modal-header">
  <h3><span translate>Bei Arbeitsangebot teilnehmen</span> {{arbeitangebot.title}}</h3>
</div>'
<div class="modal-body">
  <form name="arbeitsangebotParticipateForm">
    <!-- Anzahl Personen -->
    <div class="form-group row">
     <span class="col-md-5"><label for="anzahlPersonen" class="form-label" translate>Anzahl Personen</label></span>
     <span class="col-md-7">
       <input type="number" class="form-control" id="anzahlPersonen" ng-model="formDaten.anzahlPersonen" required>
     </span>
   </div>

    <!-- Bemerkung -->
    <div class="form-group row">
     <span class="col-md-12">
       <label for="bemerkung" class="form-label" translate>Bemerkungen</label>
     </span>
     </div>
     <div class="form-group row">
      <span class="col-md-12">
        <textarea rows="5" class="form-control" name="bemerkung" ng-model="formDaten.bemerkungen" placeholder="{{'Bemerkungen'|translate}}..."></textarea>
      </span>
     </div>
   </div>
 </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="arbeitsangebotParticipateForm.$invalid" ng-click="ok()" translate>Verbindlich Einschreiben</button>
    <button class="btn btn-warning" ng-click="cancel()" translate>Abbrechen</button>
</div>
