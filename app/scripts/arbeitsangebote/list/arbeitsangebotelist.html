<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row" ng-show="!entries">
          <div class="col-md-4 col-sm-12" >
            <span translate>Keine Arbeitsangebote.</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <table ng-show="entries" ng-table="arbeitsangeboteTableParams" class="table table-striped" show-filter="false" template-pagination="removePagerRow.html">
              <tr ng-repeat="arbeitsangebot in $data | orderBy:'zeitVon'">
                <td data-title="'Titel'|translate">
                  {{arbeitsangebot.titel}}
                </td>
                <td data-title="'Zeitpunkt'|translate">
                  {{arbeitsangebot.zeitVon | dateTime}} - {{arbeitsangebot.zeitBis | dateTime}}
                </td>
                <td data-title="'Ort'|translate">
                  {{arbeitsangebot.ort}}
                </td>
                <td data-title="'# Pers.'|translate">
                  {{arbeitsangebot.anzahlPersonen}} <span ng-if="arbeitsangebot.mehrPersonenOk" translate>+</span>
                </td>
                <td data-title="'Kategorien'|translate">
                  <span ng-repeat="arbeitskategorie in arbeitsangebot.arbeitskategorien" class="badge" ng-if="arbeitskategorie !== ''">
                    {{arbeitskategorie}}
                  </span>
                </td>
                <td>
                  <a role="button" class="btn btn-sm btn-primary" ng-click="participate(arbeitsangebot)"><span class="glyphicon glyphicon-plus"></span></a>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
